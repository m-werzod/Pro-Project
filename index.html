<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Linebox — Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app" id="app">
    <header class="app-header">
      <h1 class="title">Search Linebox</h1>
      <p class="subtitle">Type a search and press Enter or the Search button. Edit or delete results inline.</p>
    </header>

    <section class="search-panel" aria-labelledby="search-label">
      <form id="search-form" class="search-form" novalidate>
        <label id="search-label" class="visually-hidden">Search</label>

        <div class="input-wrap">
          <input
            id="search-input"
            class="search-input"
            name="query"
            type="text"
            placeholder="Search for something... (press Enter)"
            autocomplete="off"
            aria-label="Search query"
            />
          <button type="submit" class="btn btn-primary" id="btn-search" aria-label="Search">
            <!-- search icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="btn-text">Search</span>
          </button>

          <button type="button" class="btn btn-ghost" id="btn-clear" aria-label="Clear search input">
            <!-- x icon -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </form>

      <div class="help">
        <span class="k">Enter</span> to add • <span class="k">E</span> when focused to edit • <span class="k">Del</span> to delete focused item
      </div>
    </section>

    <section class="results" aria-live="polite">
      <h2 class="sr-only">Search Results</h2>
      <ul class="result-list" id="result-list" role="list"></ul>
      <div id="empty-state" class="empty-state">No searches yet — try one above.</div>
    </section>

    <footer class="footer">
    </footer>
  </main>

  <template id="item-template">
    <li class="result-item" role="listitem" tabindex="-1">
      <div class="item-line">
        <span class="item-text" aria-hidden="true"></span>
        <input class="item-edit" type="text" aria-label="Edit item" />
      </div>
      <div class="item-actions">
        <button class="icon-btn edit-btn" aria-label="Edit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" stroke="currentColor" stroke-width="0" fill="currentColor"/>
            <path d="M20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" stroke="currentColor" stroke-width="0" fill="currentColor"/>
          </svg>
        </button>
        <button class="icon-btn save-btn" aria-label="Save" hidden>
          <!-- check -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="icon-btn cancel-btn" aria-label="Cancel" hidden>
          <!-- x -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="icon-btn delete-btn" aria-label="Delete">
          <!-- trash -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </li>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
